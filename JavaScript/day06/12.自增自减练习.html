<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        var n1 = 10, n2 = 20;
        console.log(n1, n2);

        var n = n1++;
        console.log('n=' + n);
        console.log('n1=' + n1);

        n = ++n1
        console.log('n=' + n);
        console.log('n1=' + n1);

        n = n2--;
        console.log('n=' + n);
        console.log('n2=' + n2);

        n = --n2;
        console.log('n=' + n);
        console.log('n2=' + n2);
    </script>
</head>

<body>

</body>

</html>
